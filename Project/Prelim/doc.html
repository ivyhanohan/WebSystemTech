<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Shopping Cart</title>
    <link rel="stylesheet" href="styyle.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Shooping Cart</h1>
        <div class="input-section">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item  name">

            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" placeholder="Enter item price">

            <label for="itemQuantity">Quantity:</label>
            <input type="number" id="itemQuantity" placeholder="Enter quantity">

            <label for="shippingFee">Select Shipping Town</label>
            <select id="shippingFee">
                <option value="0" data-fee="0"></option>
                <option value="1" data-fee="70">Clarin(₱70)</option>
                <option value="2" data-fee="100">calape(₱90)</option>
                <option value="3" data-fee="120">inabanga(₱100)</option>
                <option value="4" data-fee="50">tubigon(₱50)</option>
            </select>

            <label for="payment">Payment Method:</label>
            <select id="payment">
                <option value="0"></option>
                <option value="cash">Cash on delivery</option>
                <option value="g-cash">G-cash</option>
                <option value="pay-maya">Pay maya</option>
            </select>

            <button onclick="addToCart()">Add To Cart</button>
        </div>

        <div class="cart-section">
            <h2>Cart Items</h2>
            <div id="cartItems"></div>
            <div class="summary">
                <div>Subtotal: ₱<span id="Subtotal">0.00</span></div>
                <div>Shipping Fee: ₱<span id="shippingFeeDisplay">0.00</span></div>
                <div class="total">
                    <strong>Total: ₱<span id="totalpice">0.00</span></strong>
                </div>
            </div>
            <button id="checkboxButton" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
